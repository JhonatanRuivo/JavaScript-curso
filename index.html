<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso javascript</title>

        <script src="/dom/slider.js" defer ></script>
    </head>

    <body style="height: 100vh; display: flex; flex-direction: column; align-items: center; gap: 20px;">
        <style>
            .wrapperImages {
                height: 500px;
                width: 300px;
            }
            .image {
                display: none;
            }
            .activeImage {
                display: block;
                border-radius: 8px;
            }
            .wrapperBullets {
                width: 300px;
                display: flex;
                gap: 10px;
                justify-content: center;
            }
            .bullet-single {
                height: 12px;
                width: 12px;
                border-radius: 50%;
                border: 1px solid aqua;
                background: transparent;
                cursor: pointer;
            }
            .active-bullet {
                background-color: aqua;
            }
        </style>
        <div class="wrapperImages">
            <img class="image activeImage" src="https://source.unsplash.com/random/300x500?office" alt="image random">
            <img class="image" src="https://source.unsplash.com/random/300x500?technology" alt="image random">
            <img class="image" src="https://source.unsplash.com/random/300x500?devices" alt="image random">
        </div>
        <div class="wrapperBullets">
            <div class="bullet-single active-bullet"></div>
            <div class="bullet-single"></div>
            <div class="bullet-single"></div>
        </div>
        
    </body>
</html>
